<html>
  <head>
    <style>
      /* some styling for the chat interface */

      .element {
  position: relative;
  display: inline-block;
  animation: wave-animation 2s infinite;
}

@keyframes wave-animation {
  0% {
    transform: translateY(0);
  }
  20% {
    transform: translateY(-20px);
  }
  40% {
    transform: translateY(0);
  }
}

      .chat-container {
        display: flex;
        flex-direction: column;
        align-items: flex-start;
        width: 500px;
        margin: 0 auto;
      }
      .chat-bubble {
        background-color: lightblue;
        padding: 10px;
        border-radius: 10px;
        margin: 10px 0;
        max-width: 80%;
      }
    </style>
  </head>
  <body>
    <div class="chat-container">
      {% for question in questions %}
        <div class="chat-bubble">
          {{ question.question }}
        </div>
      {% endfor %}

<div class="element">
    <!-- your content here -->
  </div>
    </div>
  </body>
</html>
